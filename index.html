<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center flex-column">
    <div class="image">
      <h1 class="mb-3 px-5 digi">DIGITAL CLOCK</h1>
      <p class="mb-4 px-5 content">HTML , CSS & JavaScript</p>
      <div class="clock-wrapper p-3 px-3">
        <div class="date-container ps-5 ms-5">Tuesday 3 September 2024 <span class="ps-2"><input type="checkbox" id="checkbox" class="p-3"></span></div>
        <div class="clock-body d-flex justify-content-between">
          <div class="hour-item time-item ps-4" id="hour"></div>
          <span class="dot">:</span>
          <div class="minute-item time-item" id="minute">48</div>
          <span class="dot">:</span>
          <div class="second-item seconds" id="second">30</div>
          <div id="AM" class="pt-1">AM</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
